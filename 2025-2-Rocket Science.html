<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <title>2025-2 "Rocket Science" Quiz</title>
    <style>
        /* --- 基本設定（画面表示用：ブラウザで見るときのサイズ） --- */
        body {
            background-color: #f0f2f5;
            font-family: "Hiragino Maru Gothic ProN", "Yu Gothic", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .page {
            background-color: white;
            width: 98%;
            max-width: 1000px; /* ブラウザで見やすい幅に調整 */
            min-height: 297mm;
            padding: 15mm;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
            position: relative;
        }

        h1 { text-align: center; font-size: 1.8rem; margin: 0 0 20px 0; }
        .instructions { text-align: center; font-size: 1rem; color: #333; margin-bottom: 20px; }

        .set-container { margin-bottom: 40px; }
        .set-title {
            font-size: 1.2rem; font-weight: bold; margin-bottom: 15px;
            border-left: 6px solid #4A90E2; padding-left: 12px;
        }

        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        td { padding: 12px 5px; vertical-align: middle; }

        /* 画面では日本語をしっかり読めるサイズに */
        .jp-column { width: 45%; font-size: 1.1rem; line-height: 1.4; color: #333; }
        .answer-column { width: 25%; border-bottom: 2px solid #4A90E2; position: relative; }
        .choice-column { width: 30%; text-align: right; }

        .drop-zone, .choice-slot {
            width: 100%; min-height: 50px; display: flex; align-items: center; justify-content: center;
        }
        .choice-slot { border: 1px dashed #ccc; border-radius: 5px; background-color: #fcfcfc; }

        .word-chip {
            font-variant-ligatures: none;
            letter-spacing: 0.03em;
            padding: 8px 12px;
            background-color: #fff;
            border: 2px solid #4A90E2;
            border-radius: 8px;
            cursor: grab;
            user-select: none;
            font-family: "Chalkboard SE", "Chalkboard", "Comic Neue", "Comic Sans MS", cursive, sans-serif;
            font-size: 1.1rem; /* 画面では大きめに */
            font-weight: bold;
            color: #333;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            touch-action: none;
            white-space: nowrap;
        }
        
        .word-chip.selected { background-color: #ffeb3b; border-color: #fbc02d; }
        .dragging { opacity: 0.8; transform: scale(1.1); z-index: 1000 !important; }
        .result-mark { position: absolute; right: -30px; top: 10px; font-weight: bold; font-size: 1.6rem; }
        .correct { color: #28a745; }
        .incorrect { color: #dc3545; }

        .controls { margin-bottom: 15px; display: flex; gap: 10px; }
        button {
            padding: 12px 20px; font-size: 1rem; cursor: pointer;
            border: none; border-radius: 8px; color: white; font-weight: bold;
        }
        .reset-btn { background-color: #4A90E2; }
        .check-btn { background-color: #28a745; }

        /* --- 印刷用設定（ここからがプリント時の魔法） --- */
        @media print {
            @page { size: A4; margin: 8mm; }
            body { background: white; padding: 0; }
            .page { 
                box-shadow: none; width: 100%; max-width: 100%; padding: 0; 
                min-height: auto; border: none;
            }
            .controls, .instructions, .set-title, .result-mark { display: none !important; }
            
            h1 { font-size: 16pt; margin-bottom: 30px; }
            .set-container { margin-bottom: 25px; page-break-inside: avoid; }
            
            /* 印刷時の文字と間隔をギュッと詰める */
            td { padding: 5px 2px; }
            .jp-column { font-size: 10pt; width: 42%; line-height: 1.1; }
            .answer-column { border-bottom: 1px solid #000 !important; width: 20%; }
            .choice-column { width: 38%; text-align: left; padding-left: 15px; } 

            .word-chip { 
                border: none !important; 
                padding: 0 !important; 
                font-size: 10.5pt; /* 紙面で収まりやすいサイズ */
                background: transparent !important; 
                color: black !important;
                box-shadow: none !important;
                white-space: normal; /* 紙面では折り返しを許可してはみ出し防止 */
                font-weight: normal;
            }
            .choice-slot { border: none !important; background: none !important; height: auto !important; min-height: auto !important; }
            .drop-zone { visibility: hidden; }
            * { color: black !important; border-color: black !important; }
        }
    </style>
</head>
<body>

<div class="controls">
    <button class="reset-btn" onclick="renderAll()">リセット / シャッフル</button>
    <button class="check-btn" onclick="checkAnswers()">答え合わせ</button>
</div>

<div class="page">
    <h1>2025-2 "Rocket Science" Vocabulary Quiz</h1>
    <p class="instructions">単語をドラッグまたはタップして、正しい意味の場所に並べましょう。</p>
    <div id="sets-root"></div>
</div>

<script>
// (データ部分とスクリプト部分は変更なし)
const data = {
    sets: [
        {
            title: "Verbs",
            items: [
                { jp: "行う、実施する", en: "conduct" },
                { jp: "～するようになる", en: "come to do" },
                { jp: "急騰する、急上昇する", en: "skyrocket" },
                { jp: "確かめる、立証する", en: "verify" },
                { jp: "廃止する", en: "abolish" },
                { jp: "否定する、無効にする", en: "negate" }
            ]
        },
        {
            title: "Nouns 1",
            items: [
                { jp: "誰もが知る名、有名人", en: "household name" },
                { jp: "報道、メディアの取材", en: "media coverage" },
                { jp: "業績、達成", en: "achievement" },
                { jp: "宇宙ミッション", en: "space mission" },
                { jp: "航空力学", en: "aerodynamics" },
                { jp: "軌道物理学", en: "orbital physics" }
            ]
        },
        {
            title: "Nouns 2",
            items: [
                { jp: "天文学", en: "astronomy" },
                { jp: "計算", en: "computation" },
                { jp: "社会規範", en: "societal norms" },
                { jp: "緊張、緊迫感", en: "tension" },
                { jp: "前任者、前のモデル", en: "predecessor" },
                { jp: "上司、監督者", en: "supervisor" },
                { jp: "軌道方程式", en: "orbital equation" }
            ]
        },
        {
            title: "Adjectives & Adverbs",
            items: [
                { jp: "極めて重要な", en: "crucial" },
                { jp: "精神的にきつい", en: "mentally demanding" },
                { jp: "命に関わる", en: "life-threatening" },
                { jp: "差別的な性質", en: "discriminatory nature" },
                { jp: "現代の、同時代の", en: "contemporary" },
                { jp: "進歩的な", en: "progressive" }
            ]
        },
        {
            title: "Phrases & Others",
            items: [
                { jp: "舞台裏で、内密に", en: "behind the scenes" },
                { jp: "不正確さ", en: "inaccuracy" },
                { jp: "先人の業績の上に立つ", en: "standing on the shoulders of 〜" },
                { jp: "～を女性化する", en: "feminize" },
                { jp: "丸暗記、型通り", en: "rote" },
                { jp: "単純化された（スキル不要な）", en: "de-skilled" },
                { jp: "人種分離された施設", en: "segregated facility" }
            ]
        }
    ]
};

let selectedChip = null;

function shuffle(array) {
    const arr = [...array];
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
}

function renderAll() {
    const root = document.getElementById('sets-root');
    root.innerHTML = '';
    selectedChip = null;

    data.sets.forEach((set, setIdx) => {
        const shuffledJp = shuffle(set.items);
        const shuffledEn = shuffle(set.items.map(item => item.en));

        const setDiv = document.createElement('div');
        setDiv.className = 'set-container';
        setDiv.innerHTML = `<div class="set-title">${set.title}</div>`;

        const table = document.createElement('table');
        shuffledJp.forEach((item, i) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="jp-column">${item.jp}</td>
                <td class="answer-column" data-correct="${item.en}">
                    <div class="drop-zone" onclick="handleZoneClick(event)" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                    <span class="result-mark"></span>
                </td>
                <td class="choice-column">
                    <div class="choice-slot" onclick="handleZoneClick(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <div class="word-chip" draggable="true" onclick="handleChipClick(event)" 
                             ondragstart="drag(event)" id="word-${setIdx}-${i}"
                             ontouchstart="handleTouchStart(event)" 
                             ontouchmove="handleTouchMove(event)" 
                             ontouchend="handleTouchEnd(event)">
                            ${shuffledEn[i]}
                        </div>
                    </div>
                </td>
            `;
            table.appendChild(tr);
        });
        setDiv.appendChild(table);
        root.appendChild(setDiv);
    });
}

let touchOffsetX = 0;
let touchOffsetY = 0;

function handleTouchStart(e) {
    const chip = e.currentTarget;
    const touch = e.touches[0];
    const rect = chip.getBoundingClientRect();
    touchOffsetX = touch.clientX - rect.left;
    touchOffsetY = touch.clientY - rect.top;
    chip.classList.add('dragging');
    if (selectedChip) selectedChip.classList.remove('selected');
    selectedChip = chip;
}

function handleTouchMove(e) {
    const chip = e.currentTarget;
    const touch = e.touches[0];
    e.preventDefault();
    chip.style.position = 'fixed';
    chip.style.left = (touch.clientX - touchOffsetX) + 'px';
    chip.style.top = (touch.clientY - touchOffsetY) + 'px';
}

function handleTouchEnd(e) {
    const chip = e.currentTarget;
    chip.classList.remove('dragging');
    chip.style.position = ''; chip.style.left = ''; chip.style.top = '';
    const touch = e.changedTouches[0];
    const dropTarget = document.elementFromPoint(touch.clientX, touch.clientY);
    const zone = dropTarget ? dropTarget.closest('.drop-zone, .choice-slot') : null;
    if (zone) moveElement(chip, zone);
    selectedChip = null;
}

function handleChipClick(e) {
    e.stopPropagation();
    const chip = e.currentTarget;
    if (selectedChip === chip) {
        chip.classList.remove('selected');
        selectedChip = null;
    } else {
        if (selectedChip) selectedChip.classList.remove('selected');
        selectedChip = chip;
        chip.classList.add('selected');
    }
}

function handleZoneClick(e) {
    const targetZone = e.currentTarget;
    if (selectedChip && !selectedChip.classList.contains('dragging')) {
        moveElement(selectedChip, targetZone);
        selectedChip.classList.remove('selected');
        selectedChip = null;
    }
}

function moveElement(draggedEl, target) {
    if (target.children.length === 0) {
        target.appendChild(draggedEl);
    } else {
        const currentInTarget = target.children[0];
        const originParent = draggedEl.parentNode;
        originParent.appendChild(currentInTarget);
        target.appendChild(draggedEl);
    }
}

function allowDrop(e) { e.preventDefault(); }
function drag(e) { 
    e.dataTransfer.setData("text", e.target.id); 
    if(selectedChip) { selectedChip.classList.remove('selected'); selectedChip = null; }
}
function drop(e) {
    e.preventDefault();
    const id = e.dataTransfer.getData("text");
    const draggedEl = document.getElementById(id);
    const target = e.target.closest('.drop-zone, .choice-slot');
    if (target && draggedEl) moveElement(draggedEl, target);
}

function checkAnswers() {
    document.querySelectorAll('.answer-column').forEach(col => {
        const correctEn = col.getAttribute('data-correct').trim();
        const droppedWord = col.querySelector('.word-chip');
        const mark = col.querySelector('.result-mark');
        if (droppedWord) {
            const userAns = droppedWord.textContent.trim();
            mark.textContent = (userAns === correctEn) ? "○" : "×";
            mark.className = "result-mark " + (userAns === correctEn ? "correct" : "incorrect");
        } else { mark.textContent = ""; }
    });
}

renderAll();
</script>

</body>
</html>
