<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <title>2025-2 "Relying on Nature" Quiz</title>
    <style>
        /* --- 基本設定 --- */
        body {
            background-color: #f0f2f5;
            font-family: "Hiragino Maru Gothic ProN", "Yu Gothic", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            margin: 0;
        }

        .page {
            background-color: white;
            width: 100%;
            max-width: 1000px;
            min-height: 297mm;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
            position: relative;
        }

        h1 { text-align: center; font-size: 1.5rem; margin: 10px 0; }
        .instructions { text-align: center; font-size: 0.9rem; color: #333; margin-bottom: 15px; }

        .set-container { margin-bottom: 30px; }
        .set-title {
            font-size: 1.1rem; font-weight: bold; margin-bottom: 10px;
            border-left: 6px solid #4A90E2; padding-left: 10px;
        }

        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        td { padding: 8px 3px; vertical-align: middle; }

        /* --- モバイル用レイアウト (デフォルト) --- */
        .jp-column { width: 35%; font-size: 0.75rem; line-height: 1.2; color: #333; }
        .answer-column { width: 35%; border-bottom: 2px solid #4A90E2; position: relative; }
        .choice-column { width: 30%; text-align: right; }

        .drop-zone, .choice-slot {
            width: 100%; min-height: 44px; display: flex; align-items: center; justify-content: center;
        }
        .choice-slot { border: 1px dashed #ccc; border-radius: 5px; background-color: #fcfcfc; }

        .word-chip {
            padding: 6px 8px;
            background-color: #fff;
            border: 2px solid #4A90E2;
            border-radius: 8px;
            cursor: grab;
            user-select: none;
            font-family: "Chalkboard SE", "Chalkboard", "Comic Neue", "Comic Sans MS", cursive, sans-serif;
            font-size: 0.95rem;
            font-weight: bold;
            color: #333;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            touch-action: none;
            white-space: normal;
            text-align: center;
            line-height: 1.1;
        }

        /* --- PCブラウザ用レイアウト (画面幅 600px 以上で元に戻す) --- */
        @media screen and (min-width: 600px) {
            body { padding: 20px; }
            .page { padding: 15mm; }
            h1 { font-size: 1.8rem; }
            .instructions { font-size: 1rem; }
            .set-title { font-size: 1.2rem; }
            
            /* 日本語列のフォントサイズと幅を元に戻す */
            .jp-column { width: 45%; font-size: 1.1rem; line-height: 1.4; }
            .answer-column { width: 25%; }
            .choice-column { width: 30%; }
            
            .word-chip { font-size: 1.1rem; padding: 8px 12px; }
            td { padding: 12px 5px; }
        }
        
        .word-chip.selected { background-color: #ffeb3b; border-color: #fbc02d; }
        .dragging { opacity: 0.8; transform: scale(1.1); z-index: 1000 !important; }
        .result-mark { position: absolute; right: -25px; top: 8px; font-weight: bold; font-size: 1.4rem; }
        .correct { color: #28a745; }
        .incorrect { color: #dc3545; }

        .controls { margin-bottom: 15px; display: flex; gap: 10px; width: 100%; max-width: 400px; }
        button {
            flex: 1; padding: 12px 10px; font-size: 0.9rem; cursor: pointer;
            border: none; border-radius: 8px; color: white; font-weight: bold;
        }
        .reset-btn { background-color: #4A90E2; }
        .check-btn { background-color: #28a745; }

        /* --- 印刷用設定 (仕様維持) --- */
        @media print {
            @page { size: A4; margin: 8mm; }
            body { background: white; padding: 0; }
            .page { box-shadow: none; width: 100%; padding: 0; min-height: auto; border: none; }
            .controls, .instructions, .set-title, .result-mark { display: none !important; }
            h1 { font-size: 16pt; margin-bottom: 30px; }
            td { padding: 5px 2px; }
            .jp-column { font-size: 10pt; width: 42%; }
            .answer-column { border-bottom: 1px solid #000 !important; width: 20%; }
            .choice-column { width: 38%; text-align: left; padding-left: 15px; } 
            .word-chip { border: none !important; padding: 0 !important; font-size: 10.5pt; background: transparent !important; color: black !important; box-shadow: none !important; font-weight: normal; }
            .choice-slot { border: none !important; background: none !important; height: auto !important; min-height: auto !important; }
            .drop-zone { visibility: hidden; }
        }
    </style>
</head>
<body>

<div class="controls">
    <button class="reset-btn" onclick="renderAll()">リセット</button>
    <button class="check-btn" onclick="checkAnswers()">答え合わせ</button>
</div>

<div class="page">
    <h1>2025-2 "Relying on Nature" Quiz</h1>
    <p class="instructions">単語をタップしてから、空枠をタップして移動！</p>
    <div id="sets-root"></div>
</div>

<script>
const data = {
    sets: [
        {
            title: "Verbs 1",
            items: [
                { jp: "～を飲み込む", en: "swallow" },
                { jp: "（～を）噛む", en: "chew" },
                { jp: "自ら治療する", en: "self-medicate" },
                { jp: "仮説を立てる", en: "hypothesize" },
                { jp: "～を引き起こす", en: "trigger" },
                { jp: "～を決定する", en: "determine" },
                { jp: "～を補う", en: "supplement" }
            ]
        },
        {
            title: "Verbs 2 & Phrases",
            items: [
                { jp: "～に言及する", en: "refer to" },
                { jp: "AからBへ伝える", en: "pass on from A to B" },
                { jp: "～の標的になる", en: "targeted by" },
                { jp: "～を超越する", en: "go beyond" },
                { jp: "～に苦しむ", en: "suffer from" },
                { jp: "戦略を立てる", en: "develop a strategy" },
                { jp: "腐敗する", en: "rot" },
                { jp: "これは～を意味する", en: "this implies that" }
            ]
        },
        {
            title: "Nouns 1",
            items: [
                { jp: "人間の特性", en: "human trait" },
                { jp: "治療（薬）", en: "remedy" },
                { jp: "薬理的特性", en: "medicinal property" },
                { jp: "増え続ける研究", en: "a growing body of research" },
                { jp: "胃の寄生虫", en: "stomach parasite" },
                { jp: "知的能力", en: "intellectual ability" },
                { jp: "報告された事例", en: "reported cases" }
            ]
        },
        {
            title: "Nouns 2",
            items: [
                { jp: "スズメバチ", en: "wasp" },
                { jp: "ショウジョウバエ", en: "fruit fly" },
                { jp: "幼虫（複数形）", en: "larvae" },
                { jp: "真菌感染症", en: "fungal infection" },
                { jp: "アリのコロニー", en: "ant colony" },
                { jp: "樹脂", en: "resin" }
            ]
        },
        {
            title: "Adjectives & Others",
            items: [
                { jp: "明らかに", en: "obviously" },
                { jp: "高度な", en: "advanced" },
                { jp: "先天的な", en: "innate" },
                { jp: "高アルコール含有", en: "high alcohol content" },
                { jp: "抗菌の", en: "antibacterial" },
                { jp: "抗真菌の", en: "antifungal" },
                { jp: "適切な", en: "adequate" },
                { jp: "意図的に", en: "deliberately" },
                { jp: "～に脆弱な", en: "vulnerable to" }
            ]
        }
    ]
};

let selectedChip = null;

function shuffle(array) {
    const arr = [...array];
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
}

function renderAll() {
    const root = document.getElementById('sets-root');
    root.innerHTML = '';
    selectedChip = null;

    data.sets.forEach((set, setIdx) => {
        const shuffledJp = shuffle(set.items);
        const shuffledEn = shuffle(set.items.map(item => item.en));

        const setDiv = document.createElement('div');
        setDiv.className = 'set-container';
        setDiv.innerHTML = `<div class="set-title">${set.title}</div>`;

        const table = document.createElement('table');
        shuffledJp.forEach((item, i) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="jp-column">${item.jp}</td>
                <td class="answer-column" data-correct="${item.en}">
                    <div class="drop-zone" onclick="handleZoneClick(event)" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                    <span class="result-mark"></span>
                </td>
                <td class="choice-column">
                    <div class="choice-slot" onclick="handleZoneClick(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <div class="word-chip" draggable="true" onclick="handleChipClick(event)" 
                             ondragstart="drag(event)" id="word-${setIdx}-${i}"
                             ontouchstart="handleTouchStart(event)" 
                             ontouchmove="handleTouchMove(event)" 
                             ontouchend="handleTouchEnd(event)">
                            ${shuffledEn[i]}
                        </div>
                    </div>
                </td>
            `;
            table.appendChild(tr);
        });
        setDiv.appendChild(table);
        root.appendChild(setDiv);
    });
}

let touchOffsetX = 0;
let touchOffsetY = 0;

function handleTouchStart(e) {
    const chip = e.currentTarget;
    const touch = e.touches[0];
    const rect = chip.getBoundingClientRect();
    touchOffsetX = touch.clientX - rect.left;
    touchOffsetY = touch.clientY - rect.top;
    chip.classList.add('dragging');
    if (selectedChip) selectedChip.classList.remove('selected');
    selectedChip = chip;
}

function handleTouchMove(e) {
    const chip = e.currentTarget;
    const touch = e.touches[0];
    e.preventDefault();
    chip.style.position = 'fixed';
    chip.style.left = (touch.clientX - touchOffsetX) + 'px';
    chip.style.top = (touch.clientY - touchOffsetY) + 'px';
}

function handleTouchEnd(e) {
    const chip = e.currentTarget;
    chip.classList.remove('dragging');
    chip.style.position = ''; chip.style.left = ''; chip.style.top = '';
    const touch = e.changedTouches[0];
    const dropTarget = document.elementFromPoint(touch.clientX, touch.clientY);
    const zone = dropTarget ? dropTarget.closest('.drop-zone, .choice-slot') : null;
    if (zone) moveElement(chip, zone);
    selectedChip = null;
}

function handleChipClick(e) {
    e.stopPropagation();
    const chip = e.currentTarget;
    if (selectedChip === chip) {
        chip.classList.remove('selected');
        selectedChip = null;
    } else {
        if (selectedChip) selectedChip.classList.remove('selected');
        selectedChip = chip;
        chip.classList.add('selected');
    }
}

function handleZoneClick(e) {
    const targetZone = e.currentTarget;
    if (selectedChip && !selectedChip.classList.contains('dragging')) {
        moveElement(selectedChip, targetZone);
        selectedChip.classList.remove('selected');
        selectedChip = null;
    }
}

function moveElement(draggedEl, target) {
    if (target.children.length === 0) {
        target.appendChild(draggedEl);
    } else {
        const currentInTarget = target.children[0];
        const originParent = draggedEl.parentNode;
        originParent.appendChild(currentInTarget);
        target.appendChild(draggedEl);
    }
}

function allowDrop(e) { e.preventDefault(); }
function drag(e) { 
    e.dataTransfer.setData("text", e.target.id); 
    if(selectedChip) { selectedChip.classList.remove('selected'); selectedChip = null; }
}
function drop(e) {
    e.preventDefault();
    const id = e.dataTransfer.getData("text");
    const draggedEl = document.getElementById(id);
    const target = e.target.closest('.drop-zone, .choice-slot');
    if (target && draggedEl) moveElement(draggedEl, target);
}

function checkAnswers() {
    document.querySelectorAll('.answer-column').forEach(col => {
        const correctEn = col.getAttribute('data-correct').trim();
        const droppedWord = col.querySelector('.word-chip');
        const mark = col.querySelector('.result-mark');
        if (droppedWord) {
            const userAns = droppedWord.textContent.trim();
            mark.textContent = (userAns === correctEn) ? "○" : "×";
            mark.className = "result-mark " + (userAns === correctEn ? "correct" : "incorrect");
        } else { mark.textContent = ""; }
    });
}

renderAll();
</script>

</body>
</html>
